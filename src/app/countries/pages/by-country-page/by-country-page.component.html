
<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">

  <shared-search-box
     (onDebounce)="searchByCountry($event)"
     [initialValue]="initialValue"
    placeholder="Buscar por Pais">
  </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spiner *ngIf="isLoading" ></shared-loading-spiner>
    <country-table [countries]="countries"></country-table>

  </div>
</div>
