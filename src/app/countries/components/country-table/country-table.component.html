<div *ngIf="countries.length === 0" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Icon</th>
      <th scope="col">Bandera</th>
      <th scope="col">Pais</th>
      <th scope="col">Capital</th>
      <th scope="col">Poblacion</th>
      <th scope="col">info</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>
        {{country.flag}}
      </td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common" class="img">
      </td>
      <td>
        {{country.name.common}}
      </td>
      <td>
        {{country.capital}}
      </td>
      <td>
        {{country.population | number}}
      </td>
      <td>
        <a
          [routerLink]="['/countries/by', country.cca3]"
          routerLinkActive="router-link-active"
        >Ver m√°s</a>
      </td>

    </tr>

  </tbody>

</table>
